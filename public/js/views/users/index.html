<h4>Discover Artists</h4>
  <div class="columns five artist-box" ng-repeat="user in usersIndex.users | filter: { is_bar: 'no'}">
  <ul>
    <li>
      <h5>
        <a ui-sref="show({id: user.id})">{{ user.name }}</a>
      </h5>
      <h6>Email: {{ user.email }}</h6>
      <h6>Contact Number: {{ user.band_telephone }}</h6>
    </li>
  </ul>
</div>
