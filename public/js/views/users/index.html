<h1>Index</h1>
<li>
  <a ui-sref="profile({id: users.id})" ng-show="main.hasUser">Welcome {{ main.user.name }}</a>
</li>

<div ng-if="usersIndex.user === 'yes'">
  <h4>Bands:</h4>
    <div ng-repeat="users in usersIndex.users | filter: { is_bar: 'no'}">
    <ul>
      <li>
        <a ui-sref="show({id: users.id})">{{ users.artist_id }}</a>
      </li>
      <li>
        <a>{{ users.band_telephone }}</a>
      </li>
    </ul>
  </div>
</div>

<div ng-if="usersIndex.user === 'no'">
  <h4>Venues</h4>
  <div ng-repeat="users in usersIndex.users | filter: { is_bar: 'yes'}" >
    <ul>
      <li>
        <a ui-sref="show({id: users.id})">{{ users.name }}</a>
      </li>
      <li>
        <a>{{ users.bar_location }}</a>
      </li>
      <li>
        <a>{{ users.bar_size }}</a>
      </li>
    </ul>
  </div>
</div>
