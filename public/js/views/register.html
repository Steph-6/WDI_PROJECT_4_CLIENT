<h2>Register</h2>
<form class="columns five register" ng-submit="register.register()">
  <div>
    <div>
      <input type="text" name="name" ng-model="register.user.name" placeholder="Name">
    </div>
    <div>
      <input type="email" name="email" ng-model="register.user.email" placeholder="Email">
    </div>
    <div>
      <input type="password" name="password" ng-model="register.user.password" placeholder="Password">
    </div>
    <div>
      <input type="password" name="password_confirmation" ng-model="register.user.password_confirmation" placeholder="Password confirmation">
    </div>

    <div class="is-bar-radio">
      <label for="is_bar_yes">Bar</label>
      <input class="radio" type="radio" ng-model="register.user.is_bar" name="is_bar_yes" value="yes">
      <label for="is_bar_no">Band</label>
      <input class="radio" type="radio" ng-model="register.user.is_bar" name="is_bar_no" value="no">
    </div>
  </div>


  <div ng-if="register.user.is_bar === 'yes'">
    <div>
      <input type="text" ng-model="register.user.bar_size" placeholder="Size of Venue">
    </div>
    <div>
      <input type="text" ng-model="register.user.bar_description" placeholder="Description">
    </div>
    <div>
      <input type="text" ng-map-autocomplete ng-model="register.user.bar_location"  placeholder="Venue Location">
    </div>
    <div>
      <input type="text" ng-model="register.user.bar_image" placeholder="Image">
    </div>
    <div>
      <input type="text" ng-model="register.user.bar_telephone" placeholder="Venue Contact Number">
    </div>
    <div>
      <input type="text" ng-model="register.user.website" placeholder="Web URL">
    </div>
    <input class="submit" type="submit" value="Submit" />
  </div>

  <div ng-if="register.user.is_bar === 'no'">
    <div>
      <input type="text" ng-model="register.user.band_telephone" placeholder="Contact Number">
    </div>
    <div>
      <input type="text" ng-map-autocomplete ng-model="register.user.band_location" placeholder="Location">
    </div>
    <input class="submit" type="submit" value="Submit" />
  </div>
</form>
