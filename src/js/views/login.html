<h1>Login</h1>
<form ng-submit="login.login()">
  <div class=" ">
    <input class=" " type="email" name="email" ng-model="login.user.email" placeholder="Email">
  </div>
  <div class=" ">
    <input class=" " type="password" name="password" ng-model="login.user.password" placeholder="Password">
  </div>
  <input class=" " type="submit" value="Submit">
</form>
