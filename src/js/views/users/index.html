<!-- ..................BAR'S PROFILE....................... -->


<div ng-if="main.user.is_bar === 'yes'">
  <h4>Discover Artists</h4>
    <div class="columns five artist-box" ng-repeat="user in usersIndex.users | filter: { is_bar: 'no'}">
    <ul>
      <li>
        <h5>
          <a ui-sref="show({id: user.id})">{{ user.name }}</a>
        </h5>
        <h6>Email: {{ user.email }}</h6>
        <h6>Contact Number: {{ user.band_telephone }}</h6>
      </li>
    </ul>
  </div>
</div>

<!-- ..................BAND'S PROFILE....................... -->


<div ng-if="main.user.is_bar === 'no'">
  <h4>Discover Venues</h4>
  <div class="columns five venue-box" ng-repeat="user in usersIndex.users | filter: { is_bar: 'yes'}" >
    <ul>
      <li>
        <h5><a ui-sref="show({id: user.id})">{{ user.name }}</a></h5>
      </li>
      <li>
        <p>Location: {{ user.bar_location }}</p>
      </li>
      <li>
        <p>Venue Size: {{ user.bar_size }} people</p>
      </li>
      <li>
        Venue Website: <a href="{{ user.website }}">{{ user.website }}</a>
      </li>
    </ul>
  </div>
</div>
